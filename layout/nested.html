<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <link rel="stylesheet" href="layout.css" />
  </head>
  <body>
    <div class="container">
      <div class="columns">
        <div class="column one is-8">
          <!--inner columns-->
          <div class="columns">
            <div class="column">
              <div>
                <h3>Content</h3>
                <p>Paragraph</p>
                <p>Another Paragraph</p>
              </div>
            </div>
            <div class="column">
              <div>
                <h3>Content</h3>
                <p>Paragraph</p>
                <p>Another Paragraph</p>
              </div>
            </div>
          </div>
          <!--two-->
          <div class="columns">
            <div class="column">
              <h1>Second inner</h1>
              <!--Deep inner class-->
              <div class="columns">
                <div class="column">
                  Inner third
                  <div class="column">
                    <h3>Inner column</h3>
                  </div>
                </div>
                <div class="column">
                  Inner third
                  <div class="columns">
                    <div class="column">
                      <h3>Inner column two</h3>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--End of inner column-->
        </div>
        <div class="column two txt-center">Second column</div>
      </div>
    </div>
  </body>
